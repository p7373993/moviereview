{% extends "base.html" %}
{% block content %}

<style>
  body {
    background-color: #000;
    background-size: cover;
    background-position: center;
    font-family: 'Noto Sans KR', sans-serif;
  }

  .auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 90vh;
  }

  .auth-box {
    background-color: rgba(38, 33, 33, 0.6);
    padding: 2.5rem;
    border-radius: 12px;
    width: 100%;
    max-width: 400px;
    color: white;
  }

  .auth-box h2 {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 2rem;
    color: white;
    text-align: left;
  }

  .form-label {
    font-weight: 500;
    margin-bottom: 0.3rem;
  }

  .form-control {
    background-color: rgba(255, 255, 255, 0.1);
    border: none;
    border-radius: 6px;
    color: white;
  }

  .form-control::placeholder {
    color: #aaa;
  }

  .form-control:focus {
    background-color: rgba(255, 255, 255, 0.15);
    border: 1px solid #e50914;
    color: white;
  }

  .btn-login {
    background-color: #e50914;
    border: none;
    padding: 0.8rem;
    font-size: 1.1rem;
    color: white;
    font-weight: bold;
    width: 100%;
    margin-top: 1rem;
  }

  .btn-login:hover {
    background-color: #c40812;
  }
</style>

<div class="auth-container">
  <div class="auth-box">
    <h2>로그인</h2>
    <form method="post" action="{% url 'common:login' %}">
      {% csrf_token %}
      {% include "form_errors.html" %}
      <div class="mb-3">
        <label for="username" class="form-label">이메일 또는 아이디</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="아이디 또는 이메일" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력" required>
      </div>
      <button type="submit" class="btn btn-login">로그인</button>
    </form>
  </div>
</div>

{% endblock %}
